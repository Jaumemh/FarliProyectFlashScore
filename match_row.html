<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Row Replica (Simplified)</title>
    <style>
        :root {
            --row-bg: #ffffff;
            --row-hover: #fbfbfb;
            --text-main: #1a1a1a;
            --text-time: #555555;
            --border-color: #ebebeb;
            --star-gray: #e8e8e8;
            --star-hover: #666;
            --star-active: #ffc400;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }

        /* Match Row Component */
        .match-row {
            display: flex;
            align-items: center;
            background: var(--row-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 16px;
            position: relative;
            text-decoration: none;
            color: inherit;
            transition: background 0.15s ease-out;
            min-height: 48px;
        }

        .match-row:hover {
            background: var(--row-hover);
        }

        /* Full Card Link */
        .row-link {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            outline: none;
        }

        .row-link:focus-visible {
            box-shadow: inset 0 0 0 2px var(--star-active);
        }

        /* Favorite Button */
        .favorite-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            margin-right: 12px;
            color: var(--star-gray);
            z-index: 2;
            /* Clickable above the link */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            border-radius: 50%;
        }

        .favorite-btn:hover {
            color: var(--star-hover);
            background-color: rgba(0, 0, 0, 0.03);
        }

        .favorite-btn.active {
            color: var(--star-active);
        }

        /* Time Section */
        .event__time {
            font-size: 12px;
            color: var(--text-time);
            min-width: 45px;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        /* Teams Block */
        .teams-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 6px;
            justify-content: center;
        }

        .team-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 20px;
            height: 20px;
            object-fit: contain;
            flex-shrink: 0;
        }

        .team-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-main);
            line-height: 1.2;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="match-row">
            <!-- Main Clickable Area -->
            <a href="/match/dortmund-mainz" class="row-link"
                aria-label="Ver detalles del partido Dortmund vs Mainz"></a>

            <!-- Favorite Toggle -->
            <button class="favorite-btn" type="button" aria-label="AÃ±adir a favoritos" data-testid="match-favorite-btn">
                <svg class="svg-icon" fill="currentColor" viewBox="0 0 20 20" width="18" height="18">
                    <path fill-rule="evenodd"
                        d="m9.35 0-2.1 6.85L.4 6.83 0 8.14l5.54 4.21-2.13 6.84 1.06.81L10 15.76 15.53 20l1.05-.8-2.12-6.85L20 8.15l-.4-1.32-6.85.02L10.65 0h-1.3ZM8.4 7.8 10 2.57l1.6 5.21.66.5h5.2l-4.22 3.2-.25.81 1.63 5.21-4.22-3.23h-.8l-4.22 3.23 1.63-5.2-.26-.82-4.22-3.2h5.21l.66-.5Z">
                    </path>
                </svg>
            </button>

            <div class="event__time">20:30</div>

            <div class="teams-container">
                <div class="team-item">
                    <img class="team-logo" src="https://static.flashscore.com/res/image/data/xSfDCO76-WrjrBuU2.png"
                        alt="Dortmund Logo" loading="lazy">
                    <span class="team-name">Borussia Dortmund</span>
                </div>
                <div class="team-item">
                    <img class="team-logo" src="https://static.flashscore.com/res/image/data/tbR3gUTH-EoYxhN5r.png"
                        alt="Mainz Logo" loading="lazy">
                    <span class="team-name">Mainz</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Interaction logic for demo purposes
        document.addEventListener('DOMContentLoaded', () => {
            const favBtn = document.querySelector('[data-testid="match-favorite-btn"]');
            if (favBtn) {
                favBtn.addEventListener('click', (e) => {
                    // Prevent bubbling so the row link isn't triggered
                    e.preventDefault();
                    e.stopPropagation();

                    favBtn.classList.toggle('active');
                    console.log('Match Favorite Toggled');
                });
            }
        });
    </script>

</body>

</html>
