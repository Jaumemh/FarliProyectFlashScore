    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .component-label {
            background: #eee;
            padding: 5px 10px;
            font-size: 10px;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
            border-bottom: 1px solid #ddd;
            border-top: 1px solid #ddd;
        }

        .component-label:first-child {
            border-top: none;
        }

        /* 
         * Estilos b√°sicos para dar estructura visual ya que las clases de Flashscore 
         * (wcl-..., headerLeague...) no tienen sus estilosCSS originales cargados aqu√≠.
         * Estos estilos intentan replicar una disposici√≥n horizontal b√°sica.
         */

        .headerLeague {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #fff;
        }

        .headerLeague__titleWrapper {
            display: flex;
            flex-direction: column;
        }

        .headerLeague__title {
            font-weight: bold;
            font-size: 1.2em;
            text-decoration: none;
            color: #333;
        }

        .headerLeague__meta {
            font-size: 0.8em;
            color: #666;
        }

        .event__match {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            gap: 15px;
        }

        .event__time {
            font-variant-numeric: tabular-nums;
            color: #333;
        }

        .wcl-participant_bctDY {
            display: flex;
            align-items: center;
        }

        /* Ajustar im√°genes para que no salgan enormes si no tienen estilo */
        img {
            max-height: 20px;
            width: auto;
            vertical-align: middle;
            margin-right: 8px;
        }

        .wcl-participants_ASufu {
            display: flex;
            align-items: center;
            min-width: 150px;
            /* Para alinear un poco los equipos */
        }

        .eventRowLink {
            display: none;
            /* Link oculto que suele cubrir el elemento */
        }

        /* Bot√≥n a√±adido por nosotros */
        .fc-overlay-btn {
            background: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            padding: 2px 6px;
            margin-left: auto;
        }

        svg {
            vertical-align: middle;
        }
    </style>
</head>
